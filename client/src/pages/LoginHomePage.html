    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js"></script>
    <script>
        function fetchCryptoData() {
            fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=30&page=1&sparkline=false&x_cg_demo_api_key')
                .then(response => response.json())
                .then(data => {
                    const table = document.createElement('table');
                    table.className = 'table-auto';

                    // Table Header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    ['Number', 'Coin', 'Symbol', 'Price (USD)', 'Change (24h %)', 'High (24h)', 'Low (24h)', 'Action'].forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);

                    // Table Body
                    const tbody = document.createElement('tbody');
                    data.forEach((crypto, index) => {
                        const row = document.createElement('tr');
                        const cryptoData = [
                            index + 1,
                            crypto.name,
                            crypto.symbol.toUpperCase(),
                            crypto.current_price,
                            crypto.price_change_percentage_24h,
                            crypto.high_24h,
                            crypto.low_24h,
                            '' // Placeholder for action buttons
                        ];
                        cryptoData.forEach((value, i) => {
                            const cell = document.createElement('td');
                            if (i === 7) { // Action cell for Buy/Sell buttons
                                const actionCell = document.createElement('td');
                                actionCell.className = 'action-cell';

                                const input = document.createElement('input');
                                input.type = 'number'; // Setting input type to number
                                input.placeholder = 'Amount'; // Placeholder text
                                input.className = 'action-input'; // Add class for styling
                                actionCell.appendChild(input); // Append input field to actionCell

                                const buyButton = document.createElement('button');
                                buyButton.textContent = 'Buy';
                                // Add classes for styling
                                buyButton.className = 'buy-button bg-gradient-to-r from-gray-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out';

                                // Attach event listener to buy button
                                buyButton.addEventListener('click', async () => {
                                    const CoinName = crypto.name; // Assuming 'crypto.name' holds the coin name
                                    const amount = parseFloat(input.value); // Parse input value as a float
                                    const priceUSD = parseFloat(crypto.current_price); // Parse current price as a float
                                    // Call the handleBuyButtonClick function from buy_sell.cjs
                                    const result = await handleBuyButtonClick(CoinName, amount, priceUSD);
                                    // Handle the result as needed
                                    if (result.success) {
                                        alert(`Successfully bought ${amount} ${CoinName}`);
                                        // Refresh the table or update UI as needed
                                        fetchCryptoData(); // Assuming fetchCryptoData fetches and updates the table
                                    } else {
                                        alert(`Error: ${result.error}`);
                                    }
                                });

                                actionCell.appendChild(buyButton);

                                const sellButton = document.createElement('button');
                                sellButton.textContent = 'Sell';
                                // Add classes for styling
                                sellButton.className = 'sell-button bg-gradient-to-r from-gray-600 to-red-500 hover:from-red-500 hover:to-red-600 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out';
                                sellButton.onclick = () => alert(`Selling ${crypto.name} with amount ${input.value}`);
                                actionCell.appendChild(sellButton);

                                row.appendChild(actionCell); // Append actionCell to row
                            } else {
                                cell.textContent = value;
                            }
                            row.appendChild(cell);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    // Replace the existing table or append the new one
                    const cryptoTableContainer = document.getElementById('cryptoTable');
                    cryptoTableContainer.innerHTML = ''; // Clear existing content
                    cryptoTableContainer.appendChild(table);
                })
                .catch(error => console.error('Error fetching live crypto data:', error));
        }

        // Call the function on page load
        window.onload = fetchCryptoData;
    </script>
