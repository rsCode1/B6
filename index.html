<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>**Cryptocurrency Exchange Simulator**</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <!-- Custom Tailwind CSS -->
  <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    /* Importing Google Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    /* Applying custom font to the HTML */
    html {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>

<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('images/header.png');">
<div class="h-full">
  <!--Nav-->
  <div class="w-full container mx-auto">
    <div class="w-full flex items-center justify-between">
      <!-- Title of the Application -->
      <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
        Cryptocurrency<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Exchange Simulator</span>
      </a>
    </div>
  </div>

  <!--Main-->
  <div class="container mx-auto pt-24 md:pt-36 flex flex-wrap justify-around">

    <!-- Left Column - Signup Box -->
    <div class="flex flex-col w-full md:w-2/5 lg:items-start overflow-y-hidden">
      <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
        Learn
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
          To Trade
        </span>
        Like Pro
      </h1>
      <p class="leading-normal text-base md:text-1xl mb-8 text-center md:text-left">
        A simulation platform for cryptocurrency trading. Use real-time market data for a realistic experience.
      </p>

      <!-- Signup Form -->
      <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-blue-300 py-2 font-bold mb-2" >
            Sign up and start trading
          </label>
          <!-- User Name -->
          <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            id="userName"
            type="text"
            placeholder="User Name"
          />
        </div>
        <!-- Password1 -->
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            id="password1"
            type="text"
            placeholder="Password"
          />
        </div>
        <!-- Password2 -->
        <div>
          <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            id="password2"
            type="text"
            placeholder="Password"
          />
        </div>
        <!-- Signup Button -->
        <div class="flex items-center justify-between pt-4">
          <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="button">
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <!-- Right Column - Login Box -->
    <div class="flex flex-col w-full md:w-2/5 lg:items-start overflow-y-hidden ">
      <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
        Already
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
          User?
        </span>
        Login
      </h1>

      <!-- Login Form -->
      <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 ">
        <div class="mb-4">
          <label class="block text-blue-300 py-2 font-bold mb-2" >
            Login information
          </label>
          <!-- User Name -->
          <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            id="userName"
            type="text"
            placeholder="User Name"
          />
        </div>
        <!-- Password1 -->
        <div class="mb-4">
          <input
            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            id="password1"
            type="text"
            placeholder="Password"
          />
        </div>
        <!-- Login Button -->
        <div class="flex items-center justify-between pt-4">
          <button
            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
            type="button">
            Login in
          </button>
        </div>
      </form>
    </div>

  </div>

  <!-- Footer -->
  <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in ">
    <!-- Copyright Information -->
    <a class="text-gray-500 no-underline hover:no-underline" href="OUR GIT HUB">&copy; App 2024</a>
    - Project by
    <!-- Contributors' Links -->
    <a class="text-gray-500 no-underline hover:no-underline" href="https://github.com/AxFISR">Alex,</a>
    <a class="text-gray-500 no-underline hover:no-underline" href="https://github.com/">Roe,</a>
    <a class="text-gray-500 no-underline hover:no-underline" href="https://github.com/">Shimron,</a>
    <a class="text-gray-500 no-underline hover:no-underline" href="https://github.com/">Daniel</a>
  </div>
</div>
</body>
</html>
