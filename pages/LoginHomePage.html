    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js"></script>
    <script>
      fetch('../data/fakedata.xlsx') // Fetch the Excel file
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
          const sheetName = workbook.SheetNames[0]; // Assuming data is in the first sheet
          const sheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(sheet);

          const table = document.createElement('table');
          table.className = 'table-auto';

          const thead = document.createElement('thead');
          const headerRow = document.createElement('tr');
          ['Number', 'Coin', 'Symbol', 'Price (USD)', 'Change (24h %)', 'High (24h)', 'Low (24h)', 'Action'].forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement('tbody');
          jsonData.forEach((crypto, index) => {
            const row = document.createElement('tr');
            Object.values(crypto).forEach(value => {
              const cell = document.createElement('td');
              cell.textContent = value;
              row.appendChild(cell);
            });
            const actionCell = document.createElement('td');
            const buyButton = document.createElement('button');
            buyButton.textContent = 'Buy';
            buyButton.className = 'buy-button bg-gradient-to-r from-gray-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out';
            buyButton.addEventListener('click', () => {
              // Implement your buy logic here
              console.log('Buy button clicked for', crypto['Coin']);
            });
            const sellButton = document.createElement('button');
            sellButton.textContent = 'Sell';
            sellButton.className = 'sell-button bg-gradient-to-r from-gray-600 to-red-500 hover:from-red-500 hover:to-red-600 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out';
            sellButton.addEventListener('click', () => {
              // Implement your sell logic here
              console.log('Sell button clicked for', crypto['Coin']);
            });
            actionCell.appendChild(buyButton);
            actionCell.appendChild(sellButton);
            row.appendChild(actionCell);
            tbody.appendChild(row);
          });
          table.appendChild(tbody);

          document.getElementById('cryptoTable').appendChild(table);
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
